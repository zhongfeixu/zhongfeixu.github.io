<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background-color: black;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="can" width="1000" height="1000"></canvas>
  <script>
    var ballArr = [];
    var can = document.querySelector("#can")
    ctx = can.getContext("2d")
    can.width = window.innerWidth;
    can.height = window.innerHeight;
    //详细思考过程！！
    //1、利用面向过程的思想，去创造无数的小球。
    //2、移动鼠标移动创建new 出小球，并且将创建出来得小球保存到数组中，定时器可以根据数组的小球，进行update 和render。
    //3、小球随机移动dx、dy，dr
    function Ball(x, y) {
      this.r = 20;
      this.x = x;
      this.y = y;
      this.dx = parseInt(Math.random() * 8 - 4) || 3;
      this.dy = parseInt(Math.random() * 8 - 4) || 3;
      this.color = "rgb(" + parseInt(Math.random() * 255) + "," + parseInt(Math.random() * 255) + "," + parseInt(Math.random() *
        255) + ")";
      ballArr.push(this);
      this.index = ballArr.length - 1;
      console.log(this.index);
    }
    Ball.prototype.update = function () {
      this.x += this.dx;
      this.y += this.dy;
      this.r -= 0.2
      if (this.x < this.r || this.x > can.width - this.r) {
        this.dx = -this.dx;
      };
      if (this.y < this.r || this.y > can.height - this.r) {
        this.dy = -this.dy;
      };
      if (this.r < 0) {
        ballArr.splice(this.index, 1);
      }
    }
    Ball.prototype.render = function () {
      //清屏不能在每个球里设置，会干扰其他球。
      if (this.r < 0) {
        return;
      }
      ctx.beginPath();
      //arc的落笔点是圆的中心
      ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
      ctx.fillStyle = this.color;
      ctx.strokeStyle = this.color;
      ctx.fill();
    }
    document.onmousemove = function (e) {
      e = e || window.event;
      new Ball(e.offsetX, e.offsetY);
    }
    var timer = setInterval(function () {
      ctx.clearRect(0, 0, can.width, can.height);
      for (var i = 0; i < ballArr.length; i++) {
        ballArr[i].update();
        ballArr[i].render();
      }
    }, 20)


    //创建很多小球,使用面向对象
  </script>
</body>

</html>
